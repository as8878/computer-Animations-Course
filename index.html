  <style>
    :root { --bg:#0f1115; --fg:#e5e7eb; --muted:#93a0b4; --card:#181b22; --accent:#7dd3fc; }
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    .note{color:var(--muted);font-size:14px;margin-top:8px}

    .video-buttons {
  position: relative;
  display: flex;
  justify-content: flex-end;
  margin-bottom: 10px;
  gap: 8px;
}

.video-buttons button {
  background-color: #1f2937;
  color: #e5e7eb;
  border: 1px solid #4b5563;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s ease;

.video-buttons button:hover {
  background-color: #2563eb;
  color: white;

    <h2>Video</h2>
    <div class="video-buttons">
  <button onclick="prevVideo()">⟵</button>
  <button onclick="nextVideo()">⟶</button>
    </div>
  <div id="videoContainer">
  <video controls preload="metadata" style="display: none;">
    <source src="videoforass2a.mp4" type="video/mp4">
  </video>
  <video controls preload="metadata" style="display: none;">
    <source src="videoforass2b.mp4" type="video/mp4">

  <video controls preload="metadata" style="display: none;">

  </video>
</div>
</section>

  </main>

  <script>
  let currentVideo = 0;
  const videos = document.querySelectorAll('#videoContainer video');

  function showVideo(index) {
    videos.forEach((vid, i) => {
      vid.style.display = i === index ? 'block' : 'none';
    });
  }

  function nextVideo() {
    currentVideo = (currentVideo + 1) % videos.length;
    showVideo(currentVideo);
  }

  function prevVideo() {
    currentVideo = (currentVideo - 1 + videos.length) % videos.length;
    showVideo(currentVideo);
  }

  // Initial setup
  showVideo(currentVideo);
</script>

</body>
